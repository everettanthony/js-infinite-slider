<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Infinite Slider</title>
</head>
<body>
    <div class="carousel">
        <div class="slider">
            <section style="background-color:red">Slide 1</section>
            <section style="background-color:orange">Slide 2</section>
            <section style="background-color:yellow">Slide 3</section>
            <section style="background-color:green">Slide 4</section>
            <section style="background-color:blue">Slide 5</section>
            <section style="background-color:indigo">Slide 6</section>
            <section style="background-color:violet">Slide 7</section>
        </div>
        <div class="controls">
            <span class="arrow prev">prev</span>
            <span class="arrow next">next</span>
        </div>
    </div>
    <main>
        some more content
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
